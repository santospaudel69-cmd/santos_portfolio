<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe with AI</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    /* Starfield effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.25;
      animation: twinkle 20s linear infinite;
    }

    @keyframes twinkle {
      from {background-position: 0 0;}
      to {background-position: 1000px 1000px;}
    }

    /* Chat History Button */
    #chat-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s ease;
      z-index: 2;
    }
    #chat-button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
    }

    .container {
      text-align: center;
      margin-top: 40px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      color: #fff;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
      background: linear-gradient(45deg, #f093fb, #f5576c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 12px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      font-size: 2.5em;
      font-weight: bold;
      color: #00f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      border-radius: 16px;
      transition: 0.3s;
      box-shadow: inset 0 0 15px rgba(0,255,255,0.4);
    }
    .cell:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .cell.win {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: #fff;
      box-shadow: 0 0 20px #96c93d;
    }

    .controls {
      margin: 10px 0;
    }

    select, button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    select {
      background: #111;
      border: 2px solid #00f5ff;
      color: #00f5ff;
    }
    button {
      color: white;
      font-weight: bold;
    }
    button:nth-of-type(1) { background: #28a745; } /* Reset */
    button:nth-of-type(1):hover { background: #218838; }
    button:nth-of-type(2) { background: #dc3545; } /* Undo */
    button:nth-of-type(2):hover { background: #c82333; }

    .status {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #ffd369;
    }

    .scoreboard {
      margin-top: 15px;
      font-size: 16px;
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 8px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Chat History Button -->
  <a id="chat-button" href="https://chatgpt.com/share/68cb94a0-4bac-8004-8329-af52126bc8da" target="_blank">
    üîó Chat History
  </a>

  <div class="container">
    <h1>‚ú® Tic Tac Toe</h1>
    <div class="controls">
      <label>
        Difficulty:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <button onclick="resetGame()">Reset</button>
      <button onclick="undoMove()">Undo</button>
    </div>

    <div class="board" id="board"></div>
    <div class="status" id="status"></div>

    <div class="scoreboard">
      üßë Player Wins: <span id="playerScore">0</span> |
      ü§ñ AI Wins: <span id="aiScore">0</span> |
      ü§ù Draws: <span id="draws">0</span>
    </div>
  </div>

  <script>
    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    const playerScoreElement = document.getElementById("playerScore");
    const aiScoreElement = document.getElementById("aiScore");
    const drawsElement = document.getElementById("draws");
    const difficultyElement = document.getElementById("difficulty");

    let board, currentPlayer, gameOver, history;
    let playerScore = 0, aiScore = 0, draws = 0;

    function initGame() {
      board = Array(9).fill(null);
      history = [];
      currentPlayer = "X"; 
      gameOver = false;
      boardElement.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleCellClick);
        boardElement.appendChild(cell);
      }
      statusElement.textContent = "Your turn!";
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!board[index] && !gameOver && currentPlayer === "X") {
        makeMove(index, "X");
        if (!gameOver) {
          setTimeout(aiMove, 400);
        }
      }
    }

    function makeMove(index, player) {
      board[index] = player;
      history.push(index);
      const cell = boardElement.children[index];
      cell.textContent = player;
      checkWinner();
      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function aiMove() {
      if (gameOver) return;
      let move;
      const available = board.map((v, i) => (v ? null : i)).filter(v => v !== null);
      if (difficultyElement.value === "easy") {
        move = available[Math.floor(Math.random() * available.length)];
      } else if (difficultyElement.value === "medium") {
        // 50% chance minimax, 50% random
        if (Math.random() < 0.5) {
          move = available[Math.floor(Math.random() * available.length)];
        } else {
          move = minimax(board, "O").index;
        }
      } else {
        move = minimax(board, "O").index;
      }
      makeMove(move, "O");
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      let winner = null;
      for (const pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          winner = board[a];
          pattern.forEach(i => boardElement.children[i].classList.add("win"));
          break;
        }
      }
      if (winner) {
        statusElement.textContent = winner === "X" ? "üéâ You win!" : "ü§ñ AI wins!";
        if (winner === "X") playerScore++; else aiScore++;
        updateScores();
        gameOver = true;
      } else if (board.every(cell => cell)) {
        statusElement.textContent = "ü§ù It's a draw!";
        draws++;
        updateScores();
        gameOver = true;
      }
    }

    function updateScores() {
      playerScoreElement.textContent = playerScore;
      aiScoreElement.textContent = aiScore;
      drawsElement.textContent = draws;
    }

    function resetGame() {
      initGame();
    }

    function undoMove() {
      if (history.length < 1 || gameOver) return;
      let lastMove = history.pop();
      board[lastMove] = null;
      boardElement.children[lastMove].textContent = "";
      if (history.length && board[history[history.length - 1]] === "O") {
        lastMove = history.pop();
        board[lastMove] = null;
        boardElement.children[lastMove].textContent = "";
      }
      gameOver = false;
      currentPlayer = "X";
      statusElement.textContent = "Your turn!";
      Array.from(boardElement.children).forEach(c => c.classList.remove("win"));
    }

    function minimax(newBoard, player) {
      const availSpots = newBoard.map((v, i) => (v ? null : i)).filter(v => v !== null);
      if (checkWin(newBoard, "X")) return { score: -10 };
      if (checkWin(newBoard, "O")) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      const moves = [];
      for (let i = 0; i < availSpots.length; i++) {
        const move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;
        if (player === "O") {
          move.score = minimax(newBoard, "X").score;
        } else {
          move.score = minimax(newBoard, "O").score;
        }
        newBoard[availSpots[i]] = null;
        moves.push(move);
      }

      let bestMove;
      if (player === "O") {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }
      return moves[bestMove];
    }

    function checkWin(board, player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(i => board[i] === player)
      );
    }

    initGame();
  </script>
</body>
</html>
